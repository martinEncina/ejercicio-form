<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <header>
        <div>
            <img class="Logo" src="imagen/issuu-logo.jpg" alt="issuu-logo">            
        </div>                
            <div class="TextoHeader">
            <span>Already a user?</span>
            <span class="link">Sign in</span>
            </div>
    </header>
      <div class="Principal">
            <div class="SubTexto">
                <h3><strong>Create an Issuu Account.</strong></h3>
            <div class="Redes">
                <div class="GooglePosicion">
                    <img class="logoRedes" src="imagen/Google.png" alt="icono-google">
                    <span class="textoRedes">Sign in with Google</span>
                </div>
                <div class="FacePosicion">
                    <img class="logoRedes" src="imagen/Faceboock.png" alt="icono-facebook">
                    <span class="textoRedes" >Continue with Facebook</span>
                </div>
            </div>
            </div>
            <div class="EmailTex">
                <p>Or with email</p>
            </div>
            <div>
                <div class="InputEmailPassword">
                    <label for="Email">Email</label>
                    <input type="Email" name="Email">     
                </div>   
                <div class="InputEmailPassword">
                    <label for="Password">Password</label>
                    <input type="Password" name="Password">
                </div>    
            </div>
            <div class="Box">
                <input type="checkbox" name="checkbox-name" value="checkbox-value">
                <label for="checkbox">I accept the <a href="">Terms of Service</a> and the <a href="">Professional Terms of Service.</a></label>                
            </div>
            <div class="CrearCuenta">
                <span>CREATE ACCOUNT</span>
            </div>
     </div>
            <footer>
                <div class="TextoPie">
                    <div class="Issuu">
                        <p>Issuu Inc.</p>
                    </div>
                    <div class="restoDePie">
                        <p>Terms</p>
                        <p>Privacy</p>
                        <p>DMCA</p>
                    </div>
                </div>
            </footer>
     </div>
    
</body>
</html>
